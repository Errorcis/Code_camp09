<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // หาผลลัพธ์ของทั้ง 3 consle.log
        let name = "Code Camp"

        console.log (`hello ${1}`)
        // ผลลัพธ์ที่ได้ คือ hello 1 (โดยที่่ 1 คือค่าที่เป็น Number )
        console.log (`hello ${"name"}`)
        // ผลลัพธ์ที่ได้ คือ hello name (โดยที่่ name คือค่าที่เป็น String )
        console.log (`hello ${name}`)
        // ผลลัพธ์ที่ได้ คือ hello Code Camp (โดยที่่ Code Camp คือค่าที่กำหนดไว้ในตัวแปร name )
    </script>
</body>
</html>
