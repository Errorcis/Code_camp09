<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let uName = prompt("Input your userName: ")
        if (uName === "Admin"){
            let uPass = prompt("Input your password: ")
            if (uPass === "#codecamp#5"){
                alert("ยินดีต้อนรับ")
            }else if(uPass === " " || uPass === null){
                alert("ยกเลิก")
            }else{
                alert("Wrong password")
            }
        }else if(uName === " "  || uName === null){
            alert("ยกเลิก")
        }else{
            alert("ฉันไม่รู้จักคุณ")
        }
    </script>
</body>
</html>
