    <script>
        function draw(n){
            let resultNumber = 0;
            for(let row = 1; row < (n*2); row++){
                let result = "";
                if(row < n){
                    for(let columnA = n; columnA > 0; columnA--){
                        if(row < columnA){
                            result = result  + "-";
                        }else{
                            resultNumber =  +(resultNumber) + 1;
                            result = result + resultNumber;
                        }
                    }
                }else if(row > n){
                    for(let columnB = n; columnB < (n*2); columnB++){
                        if(row > columnB){
                            result = result + "-";
                        }else{
                            resultNumber =  +(resultNumber) + 1;
                            result = result + resultNumber;
                        }
                    }  
                }else{

      
                for(let columnC = 0; columnC < n; columnC++){
                    resultNumber =  +(resultNumber) + 1;
                    result = result + resultNumber;
                }
            }
            console.log(result);
        }
    }

        draw(4);
