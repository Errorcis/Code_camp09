<body>
    <script>
        function draw(n){
            let star = ""
           for(column = 0; column < n; column++){
               star = star + "*";
           }
           for(row = 0; row < n; row++){
               console.log(star);
           }
        }

        draw(2);
        console.log("n = 2");
       
        draw(3);
        console.log("n = 3");
        
        draw(4);
        console.log("n = 4");
        
    </script>
