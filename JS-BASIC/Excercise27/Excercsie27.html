    <script>
        function draw(n){
            let result = "";
            for(column = 1; column <= (n * n) ; column++){
                result = result + ((n * n + 1) - column);
                if((column % n) !== 0){
                    continue;
                }else{
                    console.log(result);
                    result="";
                }
        }
    }
        draw(2);
        console.log("n = 2");
       
        draw(3);
        console.log("n = 3");
        
        draw(4);
        console.log("n = 4");
    </script>
</body>
